<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minutes</title>
    <meta name="author" content="Alf Husem">
    <link rel="stylesheet" href="freestyle.css">
    <link rel="icon" type="image/x-icon" href="/images/tomie.ico">
  </head>
  <body>
      <header>
          <h1>Meeting minutes</h1>
      </header>
      <main>
          <h2>:)</h2>

          <hr>

          <div>
            <h3><em>Just</em> a div</h3>
            <p><i>with some text</i><br>nothing special</p>
          </div>

          <hr>

          <ul>
            <li><strong>Item</strong></li>
            <li><b>Element</b></li>
            <li>Thing</li>
          </ul>

          <ol start="100">
            <li>Item 100</li>
            <li>Item 101</li>
            <li>Item 102</li>
          </ol>

      </main>
      <section>
          <h2>Section</h2>
            <a href="https://www.youtube.com">YouTube</a>
            <img src="tomie.jpg" alt="Tomie" width="500" height="600">
            <video src="missing"></video>
            <audio src="missing"></audio>
            <details>
                <summary>Tomie</summary>
                <p>Junji Ito's first work</p>
            </details>
      </section>
      <nav>
        <a href="/python/">Python</a>
      </nav>

      <form>
        <fieldset>
            <label>First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label>Did you meet today:</label>
            <input type="checkbox" id="yes" name="yes"><br><br>
            <label>When?<br></label>
            <label>Before noon</label>
            <input type="radio" value="hmmm">
            <label>After noon</label>
            <input type="radio" value="hmmmmmmm">
            <br>
            <input type="date">
        </fieldset>
        <datalist id="Tired?">
            <option value="yes">
            <option value="no">
          </datalist>
        <select name="fruit" id="fruit">
            <option value="apple">Nice meeting</option>
            <option value="orange">Horrible...</option>
        </select>
        <button type="button">This does nothing <i>(yet)</i></button>
        <br>
        <textarea rows="4" cols="50">Please give your suggestions for what this button should do.
        </textarea>
        
      </form>

      <footer>
        <p>Author: Alf Husem<br>
      </footer>
  </body>
</html>
